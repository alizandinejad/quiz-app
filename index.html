<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rick & Morty are out to change the universe. But they want to know if you're a real believer... can you prove it to them with this Rick & Morty quiz?">
    <title>Rick &amp; Morty Quiz</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.jpg"/>
    <!-- CSS Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Fonts -->
    <link  rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div class="row">
          <!--START QUIZ SECTION-->
          <section role="region" id="js-start-section">
          </section>
          <!--QUESTION SECTION-->
          <section role="region" class="js-hidden" id="js-question-section">
          </section>
          <!--CORRECT QUESTIONS SECTION-->
          <section role="region" id="js-result-section">
          </section>
          <!--FINISH QUIZ SECTION-->
          <section role="region" class="js-hidden" id="js-finish-section">
          </section>
          <!--SCORE TRACKER-->
          <section role="region" id="js-scoreboard-section">
          </section>
        </div>
      </div>
    </main>
    <!-- JavaScript & jQuery Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/content.js"></script>
    <script type="text/javascript" src="js/refactored.js"></script>
  </body>
</html>
